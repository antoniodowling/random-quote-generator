<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush|PT+Sans+Narrow:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="quote-box">

		<div class="content">
			<p class="insert-quote">The bad news is nothing lasts forever, The good news is nothing lasts forever.</p>
		</div>
		
		<div class="controls">
			<p class="insert-author">- J. Cole</p>
			<button id="btn">
				<div class="refresh"></div>
				<p class="next">Next Quote</p>
			</button>
			<a id="tweet" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=The bad news is nothing lasts forever, The good news is nothing lasts forever. - J. Cole" target="_blank"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
		</div>

	</div>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
